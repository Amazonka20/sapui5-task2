specVersion: "4.0"
metadata:
  name: project2
type: application

framework:
  name: SAPUI5
  version: 1.144.0
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ushell
    - name: themelib_sap_horizon

server:
  customMiddleware:
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /odata/v2
            metadataPath: ./webapp/localService/metadataV2.xml
            generateMockData: true
          - urlPath: /odata/v4
            metadataPath: ./webapp/localService/metadataV4.xml
            generateMockData: true

    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300

    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
